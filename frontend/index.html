<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS查询工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .query-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .history {
            margin-top: 30px;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .history-item:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>WHOIS查询工具</h1>
    
    <div class="query-form">
        <input type="text" id="domainInput" placeholder="请输入域名（例如：example.com）" autofocus>
        <button id="queryButton">查询</button>
    </div>
    
    <div class="loading" id="loadingIndicator">
        <p>正在查询中，请稍候...</p>
    </div>
    
    <div id="result"></div>
    
    <div class="history">
        <h3>查询历史</h3>
        <div id="historyContainer"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
